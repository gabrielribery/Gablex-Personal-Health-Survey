<!DOCTYPE html>
<html>
<head>
  <title>Form Validation Example</title>
  <script>
    function validateRange() {
      var slider = document.getElementById("rangeSlider");
      if (slider.value == "") {
        alert("Bitte bewegen Sie den Slider.");
        return false;
      }
      return true;
    }
    
    function validateRadio() {
      var radios = document.getElementsByName("radioOption");
      var isChecked = false;
      for (var i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
          isChecked = true;
          break;
        }
      }
      if (!isChecked) {
        alert("Bitte wählen Sie eine Option.");
        return false;
      }
      return true;
    }
    
    function validateCheckbox() {
      var checkboxes = document.getElementsByName("checkboxOption");
      var isChecked = false;
      for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          isChecked = true;
          break;
        }
      }
      if (!isChecked) {
        alert("Bitte wählen Sie mindestens eine Checkbox.");
        return false;
      }
      return true;
    }
    
    function validateNumber() {
      var numberInput = document.getElementById("numberInput");
      var number = parseFloat(numberInput.value);
      if (isNaN(number) || number < 0) {
        alert("Bitte geben Sie eine Zahl größer oder gleich 0 ein.");
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <h1>Form Validation Example</h1>
  <form onsubmit="return validateRange() && validateRadio() && validateCheckbox() && validateNumber()">
    <label for="rangeSlider">Slider:</label>
    <input type="range" id="rangeSlider" required><br><br>
    
    <label for="radioOption1">Option 1</label>
    <input type="radio" id="radioOption1" name="radioOption" required>
    <label for="radioOption2">Option 2</label>
    <input type="radio" id="radioOption2" name="radioOption" required><br><br>
    
    <label for="checkboxOption1">Option 1</label>
    <input type="checkbox" id="checkboxOption1" name="checkboxOption">
    <label for="checkboxOption2">Option 2</label>
    <input type="checkbox" id="checkboxOption2" name="checkboxOption"><br><br>
    
    <label for="numberInput">Number:</label>
    <input type="number" id="numberInput" required><br><br>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
