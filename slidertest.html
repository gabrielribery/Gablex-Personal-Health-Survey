<!DOCTYPE html>
<html>
<head>
  <style>
    input[type="range"] {
      width: 100%;
      height: 10px;
      background-color: #ccc;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 30px;
      height: 30px;
      background-size: cover;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="range" id="myRange">

  <script>
    var slider = document.getElementById("myRange");
    var thumb = document.querySelector('input[type="range"]::-webkit-slider-thumb');

    slider.addEventListener("input", function() {
      var value = slider.value;
      thumb.style.backgroundImage = "1.png";
    });
  </script>
</body>
</html>
